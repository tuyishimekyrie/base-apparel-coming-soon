<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="base">
      <div class="base__content">
        <div class="base__logo">
          <img src="./images/logo.svg" alt="" />
        </div>
        <div class="base__imageMobile"></div>
        <div class="base__header">
          <h1><span> We're </span> coming soon</h1>
        </div>
        <div class="base__paragraph">
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <div class="base__input">
          <input class="input" type="text" placeholder="Email Address..." />
          <img class="error" src="./images/icon-error.svg" alt="" />
          <img class="bt" src="./images/icon-arrow.svg" alt="" />
        </div>
      </div>
      <div class="base__image"></div>
      <div class="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
